<div>
    <img src="assets/64px-Upwork-logo.svg.png" class="img-fluid" width="100px" alt="Upwork Logo">
</div>

<div class="container">
    <h2 class="text-center mb-4">Join as a client or freelancer</h2>

    <div class="row justify-content-center">
        <!-- Radio Button for Client -->
        <div class="col-md-4">
            <label class="radio-card">
                <input type="radio" name="userType" value="client" [(ngModel)]="userType" (change)="updateButtonText()">
                <div class="card-content">
                    <span class="icon">ðŸ‘¤</span>
                    <p>I'm a client, hiring for a project</p>
                </div>
            </label>
        </div>

        <!-- Radio Button for Freelancer -->
        <div class="col-md-4">
            <label class="radio-card">
                <input type="radio" name="userType" value="freelancer" [(ngModel)]="userType" (change)="updateButtonText()">
                <div class="card-content">
                    <span class="icon">ðŸ’¼</span>
                    <p>I'm a freelancer, looking for work</p>
                </div>
            </label>
        </div>
    </div>

    <!-- Button Disabled Until Radio is Selected -->
    <div class="text-center mt-4">
        <button routerLink="/signup" class="btn btn-success" [disabled]="isButtonDisabled">{{ buttonText }}</button>
        <p class="mt-3">Already have an account? <a href="#">Log In</a></p>
    </div>
</div>
