<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Sign up to find work you love</h2>
        <div class="d-flex justify-content-around my-3">
          <button class="btn btn-outline-dark">Continue with Apple</button>
          <button class="btn btn-outline-primary">Continue with Google</button>
        </div>
        <hr>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password (8 or more characters)</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
          </div>
  
          <!-- Country Dropdown -->
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" formControlName="country">
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
          </div>
  
          <!-- Email Updates Checkbox -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="emailUpdates" formControlName="emailUpdates">
            <label class="form-check-label" for="emailUpdates">
              Send me helpful emails to find rewarding work and job leads.
            </label>
          </div>
  
          <!-- Terms and Conditions Checkbox -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsAccepted" formControlName="termsAccepted" required>
            <label class="form-check-label" for="termsAccepted">
              Yes, I understand and agree to the <a href="#">Upwork Terms of Service</a>,
              including the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.
            </label>
          </div>
  
          <button type="submit" class="btn btn-success w-100">Create my account</button>
        </form>
  
        <p class="text-center mt-3">
          Already have an account? <a href="#">Log In</a>
        </p>
      </div>
    </div>
  </div>
